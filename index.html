<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon icon-->
    <title>Cricket Quiz</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous"
      rel="stylesheet"
    />
    <!--link to CSS-->
    <link rel="stylesheet" href="assets/CSS/style.css" />
  </head>
  <body>
    <!--logo-->
    <h1 class="logo">
      Cricket Quize
      <img class="pic" src="assets/images/logo.jpeg" alt="logo" />
    </h1>
    <div class="container">
      <div class="question active" id="question1">
        <h2>Question 1:</h2>
        <p>Who won the first ever Cricket World Cup in 1975?</p>
        <div class="toggle">
          <label
            ><input type="radio" name="q1" value="england" /> England</label
          >
          <br />
          <label><input type="radio" name="q1" value="india" /> India</label
          ><br />
          <label
            ><input type="radio" name="q1" value="west-indies" /> West
            Indies</label
          ><br />
        </div>

        <button onclick="nextQuestion()">Next</button>
      </div>

      <div class="question" id="question2">
        <h2>Question 2:</h2>
        <p>How many ways are there of getting out?</p>
        <div class="toggle">
          <label><input type="radio" name="q2" value="9" /> 9</label><br />
          <label><input type="radio" name="q2" value="10" /> 10</label><br />
          <label><input type="radio" name="q2" value="4" /> 4</label><br />
        </div>
        <button onclick="previousQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
      </div>

      <div class="question" id="question3">
        <h2>Question 3:</h2>
        <p>Who did England beat in the final of the 2019 Cricket World Cup?</p>
        <div class="toggle">
          <label><input type="radio" name="q3" value="india" /> India</label
          ><br />
          <label
            ><input type="radio" name="q3" value="newzeland" /> Newzeland</label
          ><br />
          <label
            ><input type="radio" name="q3" value="scotland" /> Scotland</label
          ><br />
        </div>
        <button onclick="previousQuestion()">Previous</button>
        <button onclick="calculateScore()">Submit</button>
      </div>

      <div id="result" style="display: none">
        <h3>Quiz Score:</h3>
        <p id="result-text"></p>
      </div>
    </div>

    <script src="assets/JS/script.js"></script>
  </body>
</html>
